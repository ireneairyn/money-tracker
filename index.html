<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M🪙NEY-TRACKER</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@1,700&family=Josefin+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <div class="wrapper">
      <header>
        <h1>M🪙NEY-TRACKER</h1>
      </header>
      <div>
        <h2>Your savings</h2>
        <div id="balance"></div>
      </div>
      <hr class="rounded" />
      <div class="incomeAndExpenses">
        <div class="incomeBlock">
          <h3 class="incomeHeader">Income</h3>
          <div id="income"></div>
        </div>
        <div class="expensesBlock">
          <h3 class="expensesHeader">Expenses</h3>
          <div id="expenses"></div>
        </div>
      </div>
      <hr class="rounded" />
      <div>
        <h3 class="subheader">Lastest transactions</h3>
        <div id="transactions"></div>
      </div>
      <hr class="rounded" />
      <div>
        <h3 class="subheader">New transaction</h3>
        <form id="form">
          <div class="descriptionBlock">
            <label for="description">Description</label>
            <input
              id="description"
              required
              type="text"
              placeholder="Add a description..."
            />
          </div>
          <div class="amountBlock">
            <label for="amount">Amount</label>
            <input
              id="amount"
              required
              type="number"
              step="any"
              placeholder="Add an amount..."
            />
          </div>
          <div class="button">
            <button class="submitButton" type="submit">Add transaction</button>
          </div>
        </form>
        <button class="darkLightButton" id="darkLightMode">
            <span class="lightModeText">🌙</span>
            <span class="darkModeText">☀️</span>
        </button>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
